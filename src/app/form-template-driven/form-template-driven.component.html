<form>
    <div class="mb-3">
        <label for="" class="form-label">First Name</label>
        <input type="text"
          class="form-control" 
          ngModel
          name="firstName"
          id="firstName"
          #firstName="ngModel" 
          (change)="log(firstName)"
          aria-describedby="helpId" 
          placeholder=""
          pattern="ali abodaraa"
          minlength="3"
          maxlength="10"
          required
          >
      </div>
      <div 
      *ngIf="firstName.errors && 
            firstName.touched && 
            !firstName.valid"
      class="alert alert-danger"
      >
            <div *ngIf="firstName.errors['required']">FirstName is required</div>
            <div *ngIf="firstName.errors['pattern']">FirstName does not match the pattern</div>
            <div *ngIf="firstName.errors['minlength']">FirstName should be minimum 3 characters</div>
      </div>
</form>
