<form ngForm #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div ngModelGroup="contact" #contactGroup="ngModelGroup">
        <div class="mb-3">
            <label for="" class="form-label">First Name</label>
            <input type="text"
              class="form-control" 
              ngModel
              name="firstName"
              id="firstName"
              #firstName="ngModel" 
              (change)="log(firstName)"
              aria-describedby="helpId" 
              placeholder=""
              pattern="ali"
              minlength="3"
              maxlength="10"
              required
              >
              <div *ngIf="firstName.errors && 
              firstName.touched && 
              !firstName.valid"
                class="alert alert-danger"
                >
                    <div *ngIf="firstName.errors['required']">FirstName is required</div>
                    <div *ngIf="firstName.errors['pattern']">FirstName does not match the pattern</div>
                    <div *ngIf="firstName.errors['minlength']">FirstName should be minimum 3 characters</div>
                </div>
        </div>
        <!-- validate the group as whole -->
        <div *ngIf="!contactGroup.valid">
            ........
        </div>
    </div>

    <div class="mb-3">
        <label for="" class="form-label">Last Name</label>
        <input type="text"
          class="form-control" 
          ngModel
          name="lastName"
          id="lastName"
          #lastName="ngModel" 
          (change)="log(lastName)"
          aria-describedby="helpId" 
          placeholder=""
          pattern="abodaraa"
          minlength="3"
          maxlength="10"
          required
          >
          <div *ngIf="lastName.errors && 
          lastName.touched && 
          !lastName.valid"
          class="alert alert-danger"
            >
                <div *ngIf="lastName.errors['required']">lastName is required</div>
                <div *ngIf="lastName.errors['pattern']">lastName does not match the pattern</div>
                <div *ngIf="lastName.errors['minlength']">lastName should be minimum 3 characters</div>
            </div>
    </div>
    
    <div class="checkbox">
        <label>
            <input type="checkbox" ngModel name="subscribe"> Subscribe to mailing list
        </label>
    </div>
    <div class="form-group">
        <label for="contactMethod">contact Method</label>
        <select ngModel name="contactMethod" id="contactMethod" class="form-control">
            <!-- <option value=""></option> -->
            <option *ngFor="let method of contactMethods" [value]="method.id">{{method.name}}</option>
        </select>
    </div>
    <!-- note : here the value is the id of the slected method if i need to make the valuse object instead of string we shoud use ngValue attribute directive to bind this to complex object -->
    <!-- <div class="form-group">
        <label for="contactMethod">contact Method</label>
        <select ngModel name="contactMethod" id="contactMethod" class="form-control">
            <option *ngFor="let method of contactMethods" [ngValue]="method">{{method.name}}</option>
        </select>
    </div> -->
    <p>
        {{f.value | json}}
    </p>
    
    <button type="submit" [disabled]="!f.valid">Submit</button>
</form>
