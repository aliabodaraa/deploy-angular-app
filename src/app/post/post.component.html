<form>
    <label for="create">create post :</label>
    <input id="create" #title (keyup.enter)="createPost(title)">
</form>
<table>
    <tr>
        <th>id</th>
        <th>title</th>
        <th>options</th>
    </tr>
    <tr *ngFor="let post of posts">
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
        <td>

            

            <table>
                <tr *ngIf="post.id==1">
                    <th>delete</th>
                    <th>update (enter you title and hit enter)</th>
                </tr>
                <tr>
                    <td>
                        <button (click)="deletePost(post)">delete post</button>
                    </td>
                    <td>
                        <input #title (keyup.enter)="updatePost(title,post)"/>
                    </td>
                </tr>
            </table>



        </td>
    </tr>
</table>
